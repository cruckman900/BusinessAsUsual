name: Deploy BAU (Dockerized)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Sync repo to EC2
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa" \
            ./ \
            ssm-user@${{ secrets.EC2_HOST }}:/home/ssm-user/BusinessAsUsual/

      - name: Deploy on EC2
        run: |
          ssh ssm-user@${{ secrets.EC2_HOST }} -i ~/.ssh/id_rsa << 'EOF'
            cd /home/ssm-user/BusinessAsUsual
            export AWS_SQL_CONNECTION_STRING="${AWS_SQL_CONNECTION_STRING}"
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d --build
          EOF
        env:
          AWS_SQL_CONNECTION_STRING: ${{ secrets.AWS_SQL_CONNECTION_STRING }}
