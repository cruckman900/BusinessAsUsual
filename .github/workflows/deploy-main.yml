name: Deploy BAU Main

on:
    push:
        branches: ["main"]
        paths:
            - "frontend/BusinessAsUsual.Web/**"

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: "9.0.x"

            - name: Publish Main App
              run: dotnet publish frontend/BusinessAsUsual.Web/BusinessAsUsual.Web.csproj -c Release -o published

            - name: Zip Artifact
              run: zip -r deployment.zip published appspec.yml scripts/

            - name: Upload to S3
              uses: aws-actions/configure-aws-credentials@v2
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            - name: Upload Artifact to S3
              run: aws s3 cp deployment.zip s3://business-as-usual-deployments/main/deployment.zip

            - name: Trigger CodeDeploy
              run: |
                  aws deploy create-deployment \
                    --application-name BAU-Main \
                    --deployment-group-name BAU-Main-Group \
                    --s3-location bucket=bau-deployments,bundleType=zip,key=main/deployment.zip
