name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
          - 1433:1433
        env:
          SA_PASSWORD: YourStrong!Password123
          ACCEPT_EULA: Y

        options: >-
          --health-cmd "bash -c '</dev/tcp/localhost/1433' || exit 1"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 30

    steps:
      - uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.4/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Copy .env.ci to .env
        run: cp .env.ci .env
        
      - name: Build containers
        run: docker-compose build

      - name: Start services
        run: docker-compose up -d db admin backend runtime

      - name: Wait for DB
        run: sleep 30

      - name: Run DB init
        run: docker-compose run --rm initdb

      - name: Run tests
        run: docker-compose run --rm tests

      - name: Tear down services
        run: |
          echo "ðŸ§¹ Shutting down containers and nuking volumes after test run..."
          docker-compose down