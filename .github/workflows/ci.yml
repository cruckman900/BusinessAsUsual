name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Write .env file
      run: |
        echo "AWS_SQL_CONNECTION_STRING=${{ secrets.AWS_SQL_CONNECTION_STRING }}" >> .env
        echo "ASPNETCORE_ENVIRONMENT=Development" >> .env
        echo "SA_PASSWORD=${{ secrets.SA_PASSWORD }}" >> .env
        echo "ACCEPT_EULA=Y" >> .env

    - name: Show .env contents
      run: cat .env

    - name: Build and run tests via Docker Compose
      run: docker compose -f docker-compose.yml up --build --abort-on-container-exit tests

    - name: Cleanup
      if: always()
      run: docker compose down --volumes --remove-orphans