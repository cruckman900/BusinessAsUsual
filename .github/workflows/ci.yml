name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
          - 1433:1433
        env:
          SA_PASSWORD: YourStrong!Password123
          ACCEPT_EULA: Y

        options: >-
          --health-cmd "/bin/bash -c \"command -v /opt/mssql-tools/bin/sqlcmd && echo 'SELECT 1' | /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong!Password123 || exit 1\""
          --health-interval 10s
          --health-timeout 10s
          --health-retries 30

    steps:
      - uses: actions/checkout@v3

      - name: Build containers
        run: docker-compose build

      - name: Start services
        run: docker-compose up -d db admin backend runtime

      - name: Ensure sqlcmd is available
        run: |
          if ! command -v sqlcmd &> /dev/null; then
            echo "sqlcmd not found. Installing mssql-tools..."
            curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
            curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
            sudo apt-get update
            sudo ACCEPT_EULA=Y apt-get install -y mssql-tools unixodbc-dev
            echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
            source ~/.bashrc
          else
            echo "sqlcmd is already installed."
          fi

      - name: Wait for DB
        run: sleep 30

      - name: Run tests
        run: docker-compose run --rm tests

      - name: Tear down services
        run: |
          echo "ðŸ§¹ Shutting down containers after test run..."
          docker-compose down