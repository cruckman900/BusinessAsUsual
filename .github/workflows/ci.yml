name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      AWS_SQL_CONNECTION_STRING: ${{ secrets.AWS_SQL_CONNECTION_STRING }}
      DB_CONNECTION_STRING: ${{ secrets.AWS_SQL_CONNECTION_STRING }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Write .env.local file
      run: |
        echo "AWS_SQL_CONNECTION_STRING=${{ secrets.AWS_SQL_CONNECTION_STRING }}" >> .env.local
        echo "ASPNETCORE_ENVIRONMENT=Development" >> .env.local

    - name: Show .env.local contents
      run: cat .env.local

    - name: Build and run tests via Docker Compose
      run: docker compose -f docker-compose.yml up --build --abort-on-container-exit tests

    - name: Cleanup
      if: always()
      run: docker compose down --volumes --remove-orphans