name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      db:
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
          - 1433:1433
        env:
          SA_PASSWORD: YourStrong!Password123
          ACCEPT_EULA: Y
        options: >-
          --health-cmd "bash -c '</dev/tcp/localhost/1433' || exit 1"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Wait for SQL Server to become ready
        run: |
          echo "Waiting for SQL Server..."
          for i in {1..30}; do
            /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "YourStrong!Password123" -Q "SELECT 1" && break
            sleep 2
          done

      - name: Run database initialization script
        run: |
          echo "Running DB init..."
          /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "YourStrong!Password123" -i init.sql

      - name: Run tests
        run: dotnet test --no-build --configuration Release --logger "trx"
