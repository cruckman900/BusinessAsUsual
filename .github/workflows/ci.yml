name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DB_CONNECTION_STRING: ${{ secrets.AWS_SQL_CONNECTION_STRING }}

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Write .env file
      run: |
        echo "DB_CONNECTION_STRING=${{ secrets.AWS_SQL_CONNECTION_STRING }}" >> .env
        echo "ASPNETCORE_ENVIRONMENT=Production" >> .env

    - name: Docker Compose Build
      run: docker compose -f docker-compose.yml up --build --abort-on-container-exit

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal