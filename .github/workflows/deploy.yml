name: Deploy BAU Admin

on:
    push:
        branches: ["main"]

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Debug folder structure
              run: ls -R .

            - name: Prepare deployment package
              run: |
                  mkdir deploy
                  cp BusinessAsUsual.Admin/appspec.yml deploy/
                  cp -r BusinessAsUsual.Admin/scripts deploy/
                  chmod +x BusinessAsUsual.Admin/scripts/*.sh
                  dotnet publish BusinessAsUsual.Admin/BusinessAsUsual.Admin.csproj -c Release -o deploy/published
                  cd deploy
                  zip -r ../bau-admin.zip .

            - name: Show where ZIP ended up
              run: |
                  echo "Searching for bau-admin.zip..."
                  find . -name "bau-admin.zip" -type f -print

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v2
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            - name: Upload ZIP to S3
              run: aws s3 cp $GITHUB_WORKSPACE/bau-admin.zip s3://business-as-usual-deployments/bau-admin.zip

            - name: Trigger CodeDeploy
              run: |
                  aws deploy create-deployment \
                    --application-name BusinessAsUsual-Admin \
                    --deployment-group-name BAU-Admin-Group \
                    --s3-location bucket=business-as-usual-deployments,bundleType=zip,key=bau-admin.zip
