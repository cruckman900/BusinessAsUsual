version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - admin

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - AWS_SQL_CONNECTION_STRING=Server=db;User Id=sa;Password=YourStrong!Password123;Database=TestDb;
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy

  admin:
    build:
      context: .
      dockerfile: BusinessAsUsual.Admin/Dockerfile
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - AWS_SQL_CONNECTION_STRING=Server=db;User Id=sa;Password=YourStrong!Password123;Database=TestDb;
    working_dir: /app
    depends_on:
      - db

  build:
    build:
      context: .
      dockerfile: Dockerfile.build
    volumes:
      - .:/app
    working_dir: /app
    command: ["echo", "Build container ready"]

  runtime:
    build:
      context: .
      dockerfile: Dockerfile.runtime
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - AWS_SQL_CONNECTION_STRING=Server=db;User Id=sa;Password=YourStrong!Password123;Database=TestDb;
    working_dir: /app
    command: ["dotnet", "BusinessAsUsual.Web.dll"]
    depends_on:
      db:
        condition: service_healthy

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - AWS_SQL_CONNECTION_STRING=Server=db;User Id=sa;Password=YourStrong!Password123;Database=TestDb;
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
      admin:
        condition: service_started
    command: ["/bin/sh", "-c", "echo 'ðŸ§ª Starting tests with env:' && env && dotnet test BusinessAsUsual.Tests/BusinessAsUsual.Tests.csproj --no-build --settings TestConfig.runsettings"]

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Password123
    healthcheck:
      test: ["CMD-SHELL", "echo 'SELECT 1' | /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong!Password123"]
      interval: 10s
      timeout: 10s
      retries: 30