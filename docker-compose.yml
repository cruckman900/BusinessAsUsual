version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - BusinessAsUsual
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - admin

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - BusinessAsUsual
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=CI
      - AWS_SQL_CONNECTION_STRING=Server=db;User Id=sa;Password=YourStrong!Password123;Database=BusinessAsUsual;Encrypt=True;TrustServerCertificate=true;
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy

  admin:
    build:
      context: .
      dockerfile: BusinessAsUsual.Admin/Dockerfile
    networks:
      - BusinessAsUsual
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=CI
      - AWS_SQL_CONNECTION_STRING=Server=db;User Id=sa;Password=YourStrong!Password123;Database=BusinessAsUsual;Encrypt=True;TrustServerCertificate=true;
    working_dir: /app
    volumes:
      - ./.env:/app/.env
    depends_on:
      - db

  runtime:
    build:
      context: .
      dockerfile: Dockerfile.runtime.build
    networks:
      - BusinessAsUsual
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=CI
      - AWS_SQL_CONNECTION_STRING=Server=db;User Id=sa;Password=YourStrong!Password123;Database=BusinessAsUsual;Encrypt=True;TrustServerCertificate=true;
    working_dir: /app
    volumes:
      - ./.env:/app/.env
    depends_on:
      db:
        condition: service_healthy

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    networks:
      - BusinessAsUsual
    environment:
      - ASPNETCORE_ENVIRONMENT=CI
      - AWS_SQL_CONNECTION_STRING=Server=db;User Id=sa;Password=YourStrong!Password123;Database=BusinessAsUsual;Encrypt=True;TrustServerCertificate=true;
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
      admin:
        condition: service_started
    command: ["/bin/sh", "-c", "echo 'üß™ Starting tests with env:' && env && echo '‚è≥ Waiting for DB to finish init...' && sleep 25 && dotnet test BusinessAsUsual.Tests/BusinessAsUsual.Tests.csproj --no-build --settings TestConfig.runsettings"]
  
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    networks:
      - BusinessAsUsual
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Password123
    restart: always
    volumes:
      - ./init.sql:/init.sql
      - mssql_data:/var/opt/mssql
    command: /opt/mssql/bin/sqlservr
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong!Password123 -Q \"SELECT 1\""]
      interval: 10s
      timeout: 5s
      retries: 10

  initdb:
    build:
      context: .
      dockerfile: Dockerfile.db
    networks:
      - BusinessAsUsual
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./init.sql:/init.sql
      - ./db-init.sh:/db-init.sh
    entrypoint: ["/bin/bash", "-c", "sleep 10 && /bin/bash /db-init.sh"]
  
volumes:
  mssql_data:

networks:
  BusinessAsUsual:
    driver: bridge