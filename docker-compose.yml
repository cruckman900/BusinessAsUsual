services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - admin

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - AWS_SQL_CONNECTION_STRING=${AWS_SQL_CONNECTION_STRING}
    volumes:
      - ./.env:/app/.env
    working_dir: /app
    depends_on:
      - db

  admin:
    build:
      context: .
      dockerfile: BusinessAsUsual.Admin/Dockerfile
    ports:
      - "8080:80"
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - AWS_SQL_CONNECTION_STRING=${AWS_SQL_CONNECTION_STRING}
    volumes:
      - ./.env:/app/.env
    working_dir: /app
    depends_on:
      - db

  tests:
    build:
      context: .
      dockerfile: BusinessAsUsual.Tests/Dockerfile
    command: ["dotnet", "test", "/app/BusinessAsUsual.Tests/BusinessAsUsual.Tests.csproj", "--no-build", "--verbosity", "normal"]
    env_file:
      - .env
    environment:
      - AWS_SQL_CONNECTION_STRING=${AWS_SQL_CONNECTION_STRING}
    volumes:
      - ./.env:/app/.env
    working_dir: /app
    depends_on:
      - backend
      - admin
      - db

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "sqlcmd -S localhost -U sa -P $SA_PASSWORD -Q \"SELECT 1\""]
      interval: 10s
      timeout: 5s
      retries: 10